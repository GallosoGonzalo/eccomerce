name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --filter ./apps/api --no-frozen-lockfile
      - run: pnpm --filter ./apps/api run lint
      - run: pnpm --filter ./apps/api run test
      - run: pnpm --filter ./apps/api run test:e2e
      - run: pnpm --filter ./apps/api run build
      - run: pnpm --filter ./apps/api run prisma:generate
